<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Permissions - Voice Commander</title>
    <link rel="stylesheet" href="sidepanel.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: #0f172a;
        }

        .permission-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-large:hover {
            transform: scale(1.05);
        }

        .status-msg {
            margin-top: 1.5rem;
            font-weight: bold;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="permission-card">
        <h1>Microphone Access</h1>
        <p>Chrome side panels cannot show permission prompts directly. Please click the button below and select
            <strong>Allow</strong> in the browser popup to enable voice commands.</p>
        <button id="request-btn" class="btn-large">Enable Microphone</button>
        <p id="status" class="status-msg"></p>
    </div>
    <script src="permissions.js"></script>
</body>

</html>
